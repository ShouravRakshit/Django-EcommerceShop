<nav
  class="container mx-auto p-2 flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0"
>
  <!-- Home Link -->
  <div class="flex flex-col items-center sm:items-start">
    <a href="/" class="text-blue-500 text-3xl font-bold mb-2 sm:mb-0">QuickCart</a>
  </div>

  <!-- Search Form -->
  <form
  method="get"
  action="{% url 'products:product_search' %}"
  class="flex items-center border rounded overflow-hidden"
  >  

  <!-- Search Input -->
  <input
  type="text"
  name="q"
  placeholder="Search QuickCart..."
  class="w-full sm:w-96 md:w-[600px] lg:w-[800px] xl:w-[1000px] px-4 py-2 text-gray-700 focus:outline-none rounded"
/>

  <!-- Search Button -->
  <button
    type="submit"
    class=" bg-blue-600 hover:bg-blue-500 text-white text-base font-bold transition-colors duration-500 px-3 py-2"
  >
    Search
  </button>
</form>


<a href="{% url 'cart:cart_detail' %}" class="relative inline-block">
  <!-- Cart Icon -->
  <i class="fa-solid fa-cart-shopping text-blue-500 text-xl sm:text-2xl md:text-3xl"></i>

  <!-- Cart Count Badge -->
  {% if cart_item_count > 0 %}
    <span
      class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] sm:text-xs font-bold rounded-full flex items-center justify-center"
      style="width: 1.25rem; height: 1.25rem;"
    >
      {% if cart_item_count > 9 %}
        9+
      {% else %}
        {{ cart_item_count }}
      {% endif %}
    </span>
  {% endif %}
</a>

</nav>
