{% extends "base.html" %}
{% block title %} Create Order {% endblock %}

{% block content %}

<div class="shadow-md text-center">

    <form class="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 border-1 border-gray-700 rounded text-white bg-black
        hover:bg-gray-800 transition duration-300 shadow-md hover:shadow-lg"> 
            Place your order
        </button>
    </form>

</div>

<style>
    ul.errorlist {
        display: none;
    }
    form p {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: .4rem; /* Adds spacing between fields */
        padding: 0.4rem; /* Adds padding */      
    }

    form p label {
        width: 150px; /* Fixed width for labels */
        text-align: left;
        margin-right: 10px;
    }

    form p input {
        flex: 1; /* Allows inputs to grow and take up available space */
        max-width: 260px;
        padding: 0.1rem; /* Adds padding inside the input */
        border: 1px solid #ccc; /* Adds a border for inputs */
        border-radius: 4px; /* Rounds input corners */
        margin-right: 160px;
    }
</style>
    
{% endblock %}
