{% extends "base.html"  %}

{%block title%} {{ product.name }} {%endblock%}

{% block content %}

<div class="container mx-auto p-4 flex">
    <div>
        {% if product.image %}
        <img src="{{product.image.url}}" alt="{{product.name}}" class="max-h-[70vh]">
        {% else %}
        <p> No image available </p>
        {% endif %}
        <h5 class="font-semibold"> {{product.name}} </h5>
        <p> {{product.description}} </p>
        <p class="text-amazon-black"> Price: ${{product.price}} </p>

        <form>
            <button class="bg-green-600 text-white px-4 py-1 rounded"> 
                Add to Cart
             </button>
        </form>

    </div>
</div>

{% endblock %}
