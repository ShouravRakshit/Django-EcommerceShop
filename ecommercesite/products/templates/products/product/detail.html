{% extends "base.html"  %}

{%block title%} {{ product.name }} {%endblock%}

{% block content %}

<div class="container mx-auto p-4 flex">
    <div>
        {% if product.image %}
        <img src="{{product.image.url}}" alt="{{product.name}}" class="max-h-[70vh]">
        {% else %}
        <p> No image available </p>
        {% endif %}
        <h5 class="font-semibold"> {{product.name}} </h5>
        <p> {{product.description}} </p>
        <p class="text-amazon-black"> Price: ${{product.price}} </p>

        <form action="{% url 'cart:cart_add' product.id %}" method="post" id="add-to-cart-form">
            {% csrf_token %} 
            <button type="submit" class="bg-green-600 text-white px-4 py-1 rounded"> 
                Add to Cart
             </button>
            <p id="message"> </p>
        </form>

    </div>
</div>

<script>
   document.getElementById('add-to-cart-form').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const url = form.action;
    const formData = new FormData(form);

    fetch(url, {
        method: 'POST',
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        },
        body: formData
       
   }).then(response => response.json())
    .then(data => {
        const messageElement = document.getElementById('message');
        if (data.status === 'success') {
            messageElement.textContent = 'Item added to cart';
        } else {
            messageElement.textContent = 'Error adding item to cart';
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
    });

</script>

{% endblock %}
