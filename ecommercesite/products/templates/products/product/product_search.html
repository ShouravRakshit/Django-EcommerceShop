{% extends "base.html" %}

{% block content %}
<h1>Search Results</h1>
{% if query %}
    <p>Showing results for "{{ query }}"</p>
    <ul>
        {% for product in results %}
            <li>
                <a href="{% url 'products:product_detail' product.id product.slug %}">
                    {{ product.name }}
                </a>
                - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
