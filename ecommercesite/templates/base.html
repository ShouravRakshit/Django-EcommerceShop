<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    {% load static %}

    <link href="{% static 'dist/styles.css' %}" rel="stylesheet"/>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-gray-900 to-black text-white relative">
    <!-- Background Grid -->
    <div class="absolute inset-0 grid-overlay pointer-events-none"></div>
  
    <!-- Content -->
    <header class="shadow-md relative z-10">    
      {% include "includes/nav.html" %}
    </header>
  
    <main class="container mx-auto py-8 flex-grow relative z-10"> 
      {% block content %}{% endblock %}
    </main>
  
    <footer class="relative z-10">
      <div class="container mx-auto p-1 text-center">
        <p>&copy; QuickCart</p>
      </div>
    </footer> 
  </body>  
</html>
